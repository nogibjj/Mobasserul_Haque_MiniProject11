name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:  # Define environment variables globally for the job
      SERVER_HOSTNAME: ${{ secrets.SERVER_HOSTNAME }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      
    steps:
      - uses: actions/checkout@v3
      
      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      # Install dependencies
      - name: Install packages
        run: make install

      # # Lint the code
      # - name: Lint
      #   run: make lint

      # Run tests
      - name: Run tests
        env:
          SERVER_HOSTNAME: ${{ secrets.SERVER_HOSTNAME }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: make test

      # Format the code
      - name: Format
        run: make format

      # # Deploy
      # - name: Deploy
      #   run: make deploy